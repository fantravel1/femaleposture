  <path d="M80 45C80 45 68 60 68 80C68 100 80 115 80 115" stroke="#E07A5F" stroke-width="3" stroke-linecap="round"/>
  <path d="M80 45C80 45 92 60 92 80C92 100 80 115 80 115" stroke="#E07A5F" stroke-width="3" stroke-linecap="round"/>
  <circle cx="80" cy="52" r="6" fill="#E07A5F"/>

