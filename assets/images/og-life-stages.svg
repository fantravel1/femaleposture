    <path d="M60 130 L45 180" stroke="#E07A5F" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <path d="M60 130 L75 180" stroke="#E07A5F" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <!-- Adult -->
    <circle cx="160" cy="40" r="22" stroke="#E07A5F" stroke-width="4" fill="none"/>
    <path d="M160 62 L160 150" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M160 90 L125 130" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M160 90 L195 130" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M160 150 L135 220" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
