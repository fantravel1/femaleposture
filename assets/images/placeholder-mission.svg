<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="24" fill="#F8F5F2"/>
  <rect x="20" y="20" width="560" height="360" rx="16" fill="#F3F0ED"/>

  <!-- Abstract figures representing women -->
  <g transform="translate(150, 100)">
    <!-- Figure 1 -->
    <circle cx="0" cy="0" r="25" fill="#E07A5F" opacity="0.8"/>
    <path d="M0 25 L0 100" stroke="#E07A5F" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 50 L-30 80" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 50 L30 80" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 100 L-20 150" stroke="#E07A5F" stroke-width="5" stroke-linecap="round"/>
    <path d="M0 100 L20 150" stroke="#E07A5F" stroke-width="5" stroke-linecap="round"/>
  </g>

  <g transform="translate(300, 80)">
    <!-- Figure 2 (better posture) -->
    <circle cx="0" cy="0" r="28" fill="#81B29A" opacity="0.9"/>
    <path d="M0 28 L0 110" stroke="#81B29A" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 55 L-25 85" stroke="#81B29A" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 55 L25 85" stroke="#81B29A" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 110 L-22 165" stroke="#81B29A" stroke-width="5" stroke-linecap="round"/>
    <path d="M0 110 L22 165" stroke="#81B29A" stroke-width="5" stroke-linecap="round"/>
  </g>

  <g transform="translate(450, 100)">
    <!-- Figure 3 -->
    <circle cx="0" cy="0" r="25" fill="#3D5A80" opacity="0.8"/>
    <path d="M0 25 L0 100" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 50 L-30 80" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 50 L30 80" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 100 L-20 150" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M0 100 L20 150" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
  </g>

  <text x="300" y="340" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#5C544B">Better Posture for Every Woman</text>
</svg>
