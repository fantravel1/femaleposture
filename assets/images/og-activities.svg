  <text x="140" y="90" font-family="Georgia, serif" font-size="36" fill="#6B7280">FemalePosture.com</text>
  <text x="80" y="300" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#1F2937">Daily Activities</text>
  <text x="80" y="380" font-family="system-ui, sans-serif" font-size="36" fill="#6B7280">Maintain good posture in everyday tasks</text>
  <text x="80" y="550" font-family="system-ui, sans-serif" font-size="24" fill="#9CA3AF">femaleposture.com/activities</text>

  <defs>
    <linearGradient id="bg-gradient-act" x1="0" y1="0" x2="1200" y2="630">
