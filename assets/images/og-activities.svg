    <rect x="20" y="200" width="200" height="10" fill="#E07A5F" opacity="0.3"/>
    <rect x="40" y="210" width="10" height="100" fill="#E07A5F" opacity="0.3"/>
    <rect x="190" y="210" width="10" height="100" fill="#E07A5F" opacity="0.3"/>
    <!-- Person at desk -->
    <circle cx="120" cy="80" r="25" stroke="#E07A5F" stroke-width="4" fill="none"/>
    <path d="M120 105 L120 180" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M120 130 L80 160" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <path d="M120 130 L160 160" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
  </g>

