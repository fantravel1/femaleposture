<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#bg-gradient-act)"/>

  <!-- Activities icon - desk/daily life -->
  <g transform="translate(850, 150)">
