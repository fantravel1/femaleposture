<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" fill="none">
  <title>Plank Exercise</title>
  <desc>Illustration showing proper plank form for core strength</desc>

  <!-- Background -->
  <rect width="400" height="180" fill="#FDF8F6"/>

  <!-- Floor -->
  <line x1="20" y1="155" x2="380" y2="155" stroke="#D0CBC7" stroke-width="2"/>

  <!-- Main Plank Figure -->
  <g transform="translate(50, 25)">

    <!-- Forearms on ground -->
    <path d="M20 120 L60 120" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="15" cy="120" rx="10" ry="5" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Elbows -->
    <circle cx="60" cy="120" r="6" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Upper arms -->
    <path d="M60 120 L60 90" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>

    <!-- Head -->
    <circle cx="45" cy="80" r="18" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>
    <circle cx="38" cy="78" r="2" fill="#3D5A80"/>

    <!-- Body - straight line from head to heels -->
    <path d="M60 88 L270 110" stroke="#3D5A80" stroke-width="10" stroke-linecap="round"/>

    <!-- Hips (part of body line, subtle) -->
    <ellipse cx="180" cy="98" rx="25" ry="12" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Legs -->
    <path d="M250 108 L290 125" stroke="#3D5A80" stroke-width="8" stroke-linecap="round"/>

    <!-- Feet/toes -->
    <ellipse cx="295" cy="128" rx="8" ry="12" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Alignment line showing straight body -->
    <path d="M60 88 L295 115" stroke="#81B29A" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.6"/>

    <!-- Core engagement area -->
    <ellipse cx="150" cy="100" rx="40" ry="10" fill="#E07A5F" opacity="0.15" stroke="#E07A5F" stroke-width="1" stroke-dasharray="4,2"/>
  </g>

  <!-- Key points with small icons -->
  <g transform="translate(20, 15)">
    <circle cx="8" cy="8" r="6" fill="#81B29A" opacity="0.3"/>
    <text x="20" y="12" font-family="Inter, sans-serif" font-size="10" fill="#3D5A80">Elbows under shoulders</text>
  </g>

  <g transform="translate(160, 15)">
    <circle cx="8" cy="8" r="6" fill="#81B29A" opacity="0.3"/>
    <text x="20" y="12" font-family="Inter, sans-serif" font-size="10" fill="#3D5A80">Core engaged, back flat</text>
  </g>

  <g transform="translate(300, 15)">
    <circle cx="8" cy="8" r="6" fill="#81B29A" opacity="0.3"/>
    <text x="20" y="12" font-family="Inter, sans-serif" font-size="10" fill="#3D5A80">Don't sag or pike</text>
  </g>

  <!-- Common mistakes - small diagrams -->
  <g transform="translate(30, 145)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="9" fill="#E07A5F">Common mistakes:</text>

    <!-- Sagging hips icon -->
    <g transform="translate(95, -10)">
      <path d="M0 5 Q15 15 30 5" stroke="#E07A5F" stroke-width="2" fill="none"/>
      <text x="35" y="8" font-family="Inter, sans-serif" font-size="8" fill="#E07A5F">hips sag</text>
    </g>

    <!-- Piking hips icon -->
    <g transform="translate(175, -10)">
      <path d="M0 10 Q15 0 30 10" stroke="#E07A5F" stroke-width="2" fill="none"/>
      <text x="35" y="8" font-family="Inter, sans-serif" font-size="8" fill="#E07A5F">hips pike</text>
    </g>
  </g>
</svg>