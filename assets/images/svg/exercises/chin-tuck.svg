<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <title>Chin Tuck Exercise</title>
  <desc>Illustration showing proper chin tuck technique for forward head posture correction</desc>

  <!-- Background -->
  <rect width="400" height="300" fill="#FDF8F6"/>

  <!-- Before - Forward Head (Left side) -->
  <g transform="translate(50, 40)">
    <text x="60" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#E07A5F">Before</text>

    <!-- Torso -->
    <path d="M60 180 L60 250" stroke="#3D5A80" stroke-width="8" stroke-linecap="round"/>

    <!-- Shoulder line -->
    <path d="M30 180 L90 180" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>

    <!-- Neck - angled forward -->
    <path d="M60 180 L75 140 L85 100" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>

    <!-- Head - forward position -->
    <circle cx="90" cy="70" r="30" fill="#81B29A" stroke="#3D5A80" stroke-width="3"/>

    <!-- Face features -->
    <circle cx="100" cy="65" r="3" fill="#3D5A80"/>
    <path d="M98 78 Q103 82 108 78" stroke="#3D5A80" stroke-width="2" fill="none"/>

    <!-- Forward arrow indicator -->
    <path d="M110 70 L130 70" stroke="#E07A5F" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="130,70 124,66 124,74" fill="#E07A5F"/>

    <!-- X mark -->
    <circle cx="60" cy="20" r="12" fill="#E07A5F" opacity="0.2"/>
    <path d="M54 14 L66 26 M66 14 L54 26" stroke="#E07A5F" stroke-width="2"/>
  </g>

  <!-- After - Corrected Position (Right side) -->
  <g transform="translate(220, 40)">
    <text x="50" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#81B29A">After</text>

    <!-- Torso -->
    <path d="M60 180 L60 250" stroke="#3D5A80" stroke-width="8" stroke-linecap="round"/>

    <!-- Shoulder line -->
    <path d="M30 180 L90 180" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>

    <!-- Neck - straight up -->
    <path d="M60 180 L60 120" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>

    <!-- Head - aligned position -->
    <circle cx="60" cy="85" r="30" fill="#81B29A" stroke="#3D5A80" stroke-width="3"/>

    <!-- Face features -->
    <circle cx="70" cy="80" r="3" fill="#3D5A80"/>
    <path d="M68 93 Q73 97 78 93" stroke="#3D5A80" stroke-width="2" fill="none"/>

    <!-- Alignment line -->
    <path d="M60 250 L60 50" stroke="#81B29A" stroke-width="1" stroke-dasharray="6,3" opacity="0.6"/>

    <!-- Arrow showing chin tuck motion -->
    <path d="M90 85 L75 85" stroke="#81B29A" stroke-width="2"/>
    <polygon points="75,85 81,81 81,89" fill="#81B29A"/>

    <!-- Check mark -->
    <circle cx="60" cy="20" r="12" fill="#81B29A" opacity="0.2"/>
    <path d="M54 20 L58 24 L68 14" stroke="#81B29A" stroke-width="2" fill="none"/>
  </g>

  <!-- Label -->
  <text x="200" y="290" font-family="Inter, sans-serif" font-size="12" fill="#3D5A80" text-anchor="middle">Draw chin straight back, keeping eyes level</text>
</svg>