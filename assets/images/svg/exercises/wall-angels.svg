<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <title>Wall Angels Exercise</title>
  <desc>Illustration showing wall angels exercise for shoulder mobility and posture</desc>

  <!-- Background -->
  <rect width="400" height="300" fill="#FDF8F6"/>

  <!-- Wall -->
  <rect x="50" y="20" width="20" height="260" fill="#E8E4E1"/>
  <line x1="70" y1="20" x2="70" y2="280" stroke="#D0CBC7" stroke-width="2"/>

  <!-- Starting Position (Left) -->
  <g transform="translate(80, 30)">
    <text x="40" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#3D5A80">Start</text>

    <!-- Body against wall -->
    <ellipse cx="0" cy="130" rx="8" ry="90" fill="#81B29A" opacity="0.3"/>

    <!-- Head -->
    <circle cx="0" cy="50" r="22" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Arms at 90 degrees -->
    <path d="M0 70 L0 95" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M-5 95 L-35 95" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M-35 95 L-35 60" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M5 95 L35 95" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M35 95 L35 60" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>

    <!-- Lower body -->
    <path d="M0 130 L0 200" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 200 L-15 250" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M0 200 L15 250" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Arrow showing movement -->
  <g transform="translate(160, 80)">
    <path d="M0 50 Q30 30 60 50" stroke="#E07A5F" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
    <polygon points="60,50 54,44 52,52" fill="#E07A5F"/>
  </g>

  <!-- End Position (Right) -->
  <g transform="translate(250, 30)">
    <text x="40" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#3D5A80">Slide Up</text>

    <!-- Body against wall -->
    <ellipse cx="0" cy="130" rx="8" ry="90" fill="#81B29A" opacity="0.3"/>

    <!-- Head -->
    <circle cx="0" cy="50" r="22" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Arms raised up (still against wall) -->
    <path d="M0 70 L0 85" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M-5 85 L-40 70" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M-40 70 L-50 30" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M5 85 L40 70" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    <path d="M40 70 L50 30" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>

    <!-- Lower body -->
    <path d="M0 130 L0 200" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 200 L-15 250" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M0 200 L15 250" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>

    <!-- Movement arrows on arms -->
    <path d="M-30 85 L-45 45" stroke="#81B29A" stroke-width="2"/>
    <polygon points="-45,45 -40,52 -48,52" fill="#81B29A"/>
    <path d="M30 85 L45 45" stroke="#81B29A" stroke-width="2"/>
    <polygon points="45,45 40,52 48,52" fill="#81B29A"/>
  </g>

  <!-- Instructions -->
  <text x="200" y="290" font-family="Inter, sans-serif" font-size="11" fill="#3D5A80" text-anchor="middle">Keep back, head, and arms against wall while sliding arms up and down</text>
</svg>