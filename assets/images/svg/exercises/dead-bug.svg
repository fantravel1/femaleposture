<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <title>Dead Bug Exercise</title>
  <desc>Illustration showing dead bug core exercise with opposite arm and leg extension</desc>

  <!-- Background -->
  <rect width="400" height="200" fill="#FDF8F6"/>

  <!-- Floor -->
  <line x1="20" y1="160" x2="380" y2="160" stroke="#D0CBC7" stroke-width="2"/>

  <!-- Figure lying on back -->
  <g transform="translate(70, 30)">

    <!-- Head on ground -->
    <circle cx="30" cy="120" r="22" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Neck/shoulders on ground -->
    <ellipse cx="65" cy="120" rx="25" ry="12" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Torso on ground -->
    <path d="M80 115 L140 115" stroke="#3D5A80" stroke-width="10" stroke-linecap="round"/>

    <!-- Core engagement indicator -->
    <ellipse cx="110" cy="115" rx="25" ry="12" fill="#E07A5F" opacity="0.2" stroke="#E07A5F" stroke-width="1" stroke-dasharray="3,2"/>

    <!-- Arms - starting position (both up) shown faded -->
    <g opacity="0.3">
      <path d="M75 108 L75 60" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
      <path d="M95 108 L95 60" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Extended arm (opposite to extended leg) -->
    <path d="M75 108 L30 50" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="25" cy="45" rx="8" ry="5" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Arm staying up -->
    <path d="M95 108 L95 55" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="95" cy="50" rx="6" ry="8" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Hips -->
    <ellipse cx="150" cy="118" rx="20" ry="15" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Legs - bent at 90 degrees starting position shown faded -->
    <g opacity="0.3">
      <path d="M155 108 L175 65" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
      <path d="M175 65 L175 35" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
      <path d="M165 108 L185 65" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
      <path d="M185 65 L185 35" stroke="#3D5A80" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Bent leg staying up -->
    <path d="M155 108 L175 65" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <path d="M175 65 L175 35" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="175" cy="30" rx="6" ry="10" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Extended leg (opposite to extended arm) -->
    <path d="M165 112 L260 95" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="268" cy="95" rx="10" ry="6" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Movement arrows -->
    <path d="M50 70 L35 55" stroke="#81B29A" stroke-width="2"/>
    <polygon points="35,55 42,58 40,65" fill="#81B29A"/>

    <path d="M220 100 L250 97" stroke="#81B29A" stroke-width="2"/>
    <polygon points="250,97 243,93 243,101" fill="#81B29A"/>

  </g>

  <!-- Labels -->
  <text x="60" y="45" font-family="Inter, sans-serif" font-size="10" fill="#81B29A">Lower</text>
  <text x="60" y="57" font-family="Inter, sans-serif" font-size="10" fill="#81B29A">arm</text>

  <text x="305" y="110" font-family="Inter, sans-serif" font-size="10" fill="#81B29A">Extend</text>
  <text x="305" y="122" font-family="Inter, sans-serif" font-size="10" fill="#81B29A">leg</text>

  <!-- Core cue -->
  <text x="180" y="155" font-family="Inter, sans-serif" font-size="9" fill="#E07A5F">Keep low back flat to floor</text>

  <!-- Instructions -->
  <text x="200" y="185" font-family="Inter, sans-serif" font-size="10" fill="#3D5A80" text-anchor="middle">Lower opposite arm and leg slowly, then return. Alternate sides.</text>
</svg>