<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 280" fill="none">
  <title>Doorway Chest Stretch</title>
  <desc>Illustration showing doorway stretch for chest and shoulder opening</desc>

  <!-- Background -->
  <rect width="350" height="280" fill="#FDF8F6"/>

  <!-- Door frame -->
  <rect x="100" y="20" width="15" height="240" fill="#E8E4E1" stroke="#D0CBC7" stroke-width="2"/>
  <rect x="235" y="20" width="15" height="240" fill="#E8E4E1" stroke="#D0CBC7" stroke-width="2"/>
  <rect x="100" y="10" width="150" height="15" fill="#E8E4E1" stroke="#D0CBC7" stroke-width="2"/>

  <!-- Figure in doorway -->
  <g transform="translate(175, 50)">

    <!-- Head -->
    <circle cx="0" cy="20" r="22" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>
    <circle cx="-5" cy="18" r="2.5" fill="#3D5A80"/>

    <!-- Neck -->
    <path d="M0 42 L0 55" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>

    <!-- Shoulders/upper body -->
    <ellipse cx="0" cy="70" rx="35" ry="18" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Arms on door frame - 90 degree angle -->
    <!-- Left arm -->
    <path d="M-30 70 L-65 70" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M-65 70 L-65 30" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="-65" cy="25" rx="6" ry="8" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Right arm -->
    <path d="M30 70 L65 70" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <path d="M65 70 L65 30" stroke="#3D5A80" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="65" cy="25" rx="6" ry="8" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Torso -->
    <path d="M0 88 L0 145" stroke="#3D5A80" stroke-width="8" stroke-linecap="round"/>

    <!-- Legs - one foot forward -->
    <path d="M0 145 L-25 210" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 145 L30 210" stroke="#3D5A80" stroke-width="6" stroke-linecap="round"/>

    <!-- Feet -->
    <ellipse cx="-30" cy="212" rx="12" ry="6" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>
    <ellipse cx="35" cy="212" rx="12" ry="6" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Forward lean arrow -->
    <path d="M-10 100 L-30 130" stroke="#E07A5F" stroke-width="2"/>
    <polygon points="-30,130 -22,126 -26,120" fill="#E07A5F"/>
    <text x="-55" y="115" font-family="Inter, sans-serif" font-size="10" fill="#E07A5F">Lean</text>
    <text x="-65" y="127" font-family="Inter, sans-serif" font-size="10" fill="#E07A5F">forward</text>

    <!-- Stretch area highlight -->
    <ellipse cx="0" cy="60" rx="30" ry="15" fill="#81B29A" opacity="0.2" stroke="#81B29A" stroke-width="1" stroke-dasharray="3,2"/>
  </g>

  <!-- Instructions -->
  <text x="175" y="270" font-family="Inter, sans-serif" font-size="11" fill="#3D5A80" text-anchor="middle">Forearms on frame, step forward to feel stretch across chest</text>
</svg>