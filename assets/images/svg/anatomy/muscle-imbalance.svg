<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350" fill="none">
  <title>Common Muscle Imbalances in Poor Posture</title>
  <desc>Illustration showing tight and weak muscles that contribute to posture problems</desc>

  <!-- Background -->
  <rect width="450" height="350" fill="#FDF8F6"/>

  <!-- Title -->
  <text x="225" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#3D5A80" text-anchor="middle">Common Muscle Imbalances</text>

  <!-- Body outline - front/side combo view -->
  <g transform="translate(150, 45)">

    <!-- Head -->
    <circle cx="75" cy="25" r="25" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

    <!-- Neck -->
    <path d="M75 50 L75 70" stroke="#3D5A80" stroke-width="8" fill="none"/>

    <!-- Shoulders -->
    <ellipse cx="75" cy="85" rx="55" ry="15" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

    <!-- Torso -->
    <path d="M30 85 L30 180 Q75 200 120 180 L120 85" stroke="#3D5A80" stroke-width="2" fill="#FDF8F6"/>

    <!-- Hips/pelvis -->
    <ellipse cx="75" cy="200" rx="45" ry="25" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

    <!-- Legs (upper) -->
    <path d="M50 215 L40 280" stroke="#3D5A80" stroke-width="8" fill="none"/>
    <path d="M100 215 L110 280" stroke="#3D5A80" stroke-width="8" fill="none"/>

    <!-- TIGHT MUSCLES (Red/Coral) -->

    <!-- Upper trap -->
    <ellipse cx="50" cy="75" rx="18" ry="10" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>
    <ellipse cx="100" cy="75" rx="18" ry="10" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>

    <!-- Pectorals -->
    <ellipse cx="50" cy="110" rx="20" ry="18" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>
    <ellipse cx="100" cy="110" rx="20" ry="18" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>

    <!-- Hip flexors -->
    <ellipse cx="60" cy="200" rx="15" ry="20" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>
    <ellipse cx="90" cy="200" rx="15" ry="20" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>

    <!-- WEAK MUSCLES (shown as outline only) -->

    <!-- Deep neck flexors (front of neck) -->
    <ellipse cx="75" cy="60" rx="8" ry="12" fill="none" stroke="#81B29A" stroke-width="2" stroke-dasharray="4,2"/>

    <!-- Lower/middle trap (between shoulder blades - shown on back) -->
    <!-- We'll show this on the side -->

    <!-- Core/abs -->
    <ellipse cx="75" cy="155" rx="25" ry="35" fill="none" stroke="#81B29A" stroke-width="2" stroke-dasharray="4,2"/>

    <!-- Glutes -->
    <ellipse cx="75" cy="210" rx="35" ry="18" fill="none" stroke="#81B29A" stroke-width="2" stroke-dasharray="4,2"/>

  </g>

  <!-- Legend -->
  <g transform="translate(20, 290)">
    <rect x="0" y="0" width="18" height="12" rx="2" fill="#E07A5F" opacity="0.4" stroke="#E07A5F" stroke-width="1.5"/>
    <text x="25" y="10" font-family="Inter, sans-serif" font-size="11" fill="#3D5A80" font-weight="500">Tight/Overactive</text>

    <rect x="150" y="0" width="18" height="12" rx="2" fill="none" stroke="#81B29A" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="175" y="10" font-family="Inter, sans-serif" font-size="11" fill="#3D5A80" font-weight="500">Weak/Underactive</text>
  </g>

  <!-- Labels -->
  <g font-family="Inter, sans-serif" font-size="10" fill="#3D5A80">

    <!-- Upper trap label -->
    <path d="M195 115 L165 100" stroke="#E07A5F" stroke-width="1"/>
    <text x="125" y="105" fill="#E07A5F">Upper trap</text>

    <!-- Pec label -->
    <path d="M165 155 L130 165" stroke="#E07A5F" stroke-width="1"/>
    <text x="85" y="170" fill="#E07A5F">Pectorals</text>

    <!-- Hip flexor label -->
    <path d="M210 250 L160 265" stroke="#E07A5F" stroke-width="1"/>
    <text x="110" y="270" fill="#E07A5F">Hip flexors</text>

    <!-- Deep neck flexor label -->
    <path d="M230 105 L270 90" stroke="#81B29A" stroke-width="1"/>
    <text x="275" y="85" fill="#81B29A">Deep neck</text>
    <text x="275" y="97" fill="#81B29A">flexors</text>

    <!-- Core label -->
    <path d="M260 200 L305 190" stroke="#81B29A" stroke-width="1"/>
    <text x="310" y="185" fill="#81B29A">Core</text>
    <text x="310" y="197" fill="#81B29A">muscles</text>

    <!-- Glute label -->
    <path d="M265 255 L310 250" stroke="#81B29A" stroke-width="1"/>
    <text x="315" y="255" fill="#81B29A">Glutes</text>

  </g>

  <!-- Summary -->
  <text x="225" y="330" font-family="Inter, sans-serif" font-size="10" fill="#3D5A80" text-anchor="middle">Stretch tight muscles, strengthen weak muscles for better posture balance</text>

</svg>