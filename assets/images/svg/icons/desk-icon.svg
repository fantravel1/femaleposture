<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <title>Desk Work Icon</title>
  <desc>Icon representing desk and office work</desc>

  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="8" fill="#3D5A80" opacity="0.1"/>

  <!-- Desk -->
  <rect x="8" y="38" width="48" height="4" rx="1" fill="#3D5A80"/>
  <rect x="12" y="42" width="4" height="14" fill="#3D5A80"/>
  <rect x="48" y="42" width="4" height="14" fill="#3D5A80"/>

  <!-- Monitor -->
  <rect x="24" y="20" width="16" height="12" rx="1" fill="#81B29A" stroke="#3D5A80" stroke-width="1.5"/>
  <rect x="30" y="32" width="4" height="4" fill="#3D5A80"/>
  <rect x="26" y="35" width="12" height="2" rx="1" fill="#3D5A80"/>

  <!-- Person at desk -->
  <circle cx="20" cy="22" r="4" fill="#E07A5F"/>
  <path d="M20 26 L20 36" stroke="#E07A5F" stroke-width="3" stroke-linecap="round"/>
  <path d="M20 30 L26 32" stroke="#E07A5F" stroke-width="2" stroke-linecap="round"/>

  <!-- Keyboard -->
  <rect x="26" y="36" width="10" height="2" rx="0.5" fill="#3D5A80" opacity="0.6"/>
</svg>