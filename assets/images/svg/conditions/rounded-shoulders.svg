<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" fill="none">
  <title>Rounded Shoulders Comparison</title>
  <desc>Top-down and side view comparison of rounded vs correct shoulder position</desc>

  <!-- Background -->
  <rect width="450" height="280" fill="#FDF8F6"/>

  <!-- Title -->
  <text x="225" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#3D5A80" text-anchor="middle">Shoulder Position Comparison</text>

  <!-- Rounded Shoulders (Left) - Side View -->
  <g transform="translate(40, 50)">
    <text x="65" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#E07A5F">Rounded</text>

    <!-- Torso outline (side view) -->
    <ellipse cx="70" cy="110" rx="25" ry="70" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

    <!-- Spine curve - kyphotic -->
    <path d="M85 50 Q75 100 85 170" stroke="#3D5A80" stroke-width="3" fill="none"/>

    <!-- Shoulder - forward -->
    <circle cx="50" cy="70" r="15" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Chest - collapsed -->
    <path d="M50 75 Q40 100 50 130" stroke="#3D5A80" stroke-width="2" fill="none"/>

    <!-- Head - forward -->
    <circle cx="45" cy="40" r="20" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Vertical reference -->
    <path d="M85 180 L85 30" stroke="#D0CBC7" stroke-width="1" stroke-dasharray="4,2"/>

    <!-- Forward displacement indicator -->
    <path d="M85 70 L50 70" stroke="#E07A5F" stroke-width="1.5"/>
    <text x="60" y="62" font-family="Inter, sans-serif" font-size="9" fill="#E07A5F">Forward</text>

    <!-- Problem areas -->
    <ellipse cx="50" cy="70" rx="20" ry="12" fill="#E07A5F" opacity="0.15" stroke="#E07A5F" stroke-width="1" stroke-dasharray="2,2"/>
  </g>

  <!-- Correct Shoulders (Right) - Side View -->
  <g transform="translate(180, 50)">
    <text x="55" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#81B29A">Correct</text>

    <!-- Torso outline (side view) -->
    <ellipse cx="70" cy="110" rx="25" ry="70" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

    <!-- Spine - neutral -->
    <path d="M70 50 L70 170" stroke="#3D5A80" stroke-width="3" fill="none"/>

    <!-- Shoulder - aligned -->
    <circle cx="65" cy="70" r="15" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Chest - open -->
    <path d="M50 65 Q45 100 50 135" stroke="#3D5A80" stroke-width="2" fill="none"/>

    <!-- Head - aligned -->
    <circle cx="70" cy="35" r="20" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

    <!-- Vertical reference -->
    <path d="M70 180 L70 10" stroke="#81B29A" stroke-width="1.5" stroke-dasharray="4,2"/>

    <!-- Alignment indicators -->
    <circle cx="70" cy="35" r="3" fill="#81B29A"/>
    <circle cx="70" cy="70" r="3" fill="#81B29A"/>
    <circle cx="70" cy="170" r="3" fill="#81B29A"/>
  </g>

  <!-- Top-Down View (Right side) -->
  <g transform="translate(300, 60)">
    <text x="60" y="-10" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#3D5A80">Top View</text>

    <!-- Rounded shoulders - top view -->
    <g transform="translate(0, 20)">
      <text x="60" y="0" font-family="Inter, sans-serif" font-size="10" fill="#E07A5F">Rounded</text>

      <!-- Torso top view -->
      <ellipse cx="60" cy="45" rx="50" ry="25" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

      <!-- Shoulders rolled forward -->
      <circle cx="20" cy="35" r="10" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>
      <circle cx="100" cy="35" r="10" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

      <!-- Direction arrows showing forward roll -->
      <path d="M25 25 L35 30" stroke="#E07A5F" stroke-width="1.5"/>
      <polygon points="35,30 30,25 28,31" fill="#E07A5F"/>
      <path d="M95 25 L85 30" stroke="#E07A5F" stroke-width="1.5"/>
      <polygon points="85,30 90,25 92,31" fill="#E07A5F"/>
    </g>

    <!-- Correct shoulders - top view -->
    <g transform="translate(0, 100)">
      <text x="60" y="0" font-family="Inter, sans-serif" font-size="10" fill="#81B29A">Correct</text>

      <!-- Torso top view -->
      <ellipse cx="60" cy="45" rx="50" ry="25" fill="#FDF8F6" stroke="#3D5A80" stroke-width="2"/>

      <!-- Shoulders back -->
      <circle cx="15" cy="45" r="10" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>
      <circle cx="105" cy="45" r="10" fill="#81B29A" stroke="#3D5A80" stroke-width="2"/>

      <!-- Alignment line -->
      <path d="M15 45 L105 45" stroke="#81B29A" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
  </g>

  <!-- Bottom text -->
  <text x="225" y="265" font-family="Inter, sans-serif" font-size="10" fill="#3D5A80" text-anchor="middle">Rounded shoulders: tight chest, weak upper back. Correct: shoulders back over hips.</text>
</svg>