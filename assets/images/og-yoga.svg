<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#bg-gradient-yoga)"/>

  <!-- Yoga icon - person in tree pose -->
  <g transform="translate(900, 100)">
    <!-- Head -->
    <circle cx="80" cy="50" r="30" stroke="#E07A5F" stroke-width="4" fill="none"/>
    <!-- Body -->
    <path d="M80 80 L80 200" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <!-- Arms up in namaste -->
    <path d="M80 120 L40 80 L40 50" stroke="#E07A5F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M80 120 L120 80 L120 50" stroke="#E07A5F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Standing leg -->
    <path d="M80 200 L80 320" stroke="#E07A5F" stroke-width="4" stroke-linecap="round"/>
    <!-- Bent leg (tree pose) -->
    <path d="M80 200 L120 180 L100 200" stroke="#E07A5F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Logo -->
  <circle cx="80" cy="80" r="35" stroke="#E07A5F" stroke-width="3" fill="#FFFFFF"/>
  <path d="M80 45C80 45 68 60 68 80C68 100 80 115 80 115" stroke="#E07A5F" stroke-width="3" stroke-linecap="round"/>
  <path d="M80 45C80 45 92 60 92 80C92 100 80 115 80 115" stroke="#E07A5F" stroke-width="3" stroke-linecap="round"/>
  <circle cx="80" cy="52" r="6" fill="#E07A5F"/>

  <!-- Text -->
  <text x="140" y="90" font-family="Georgia, serif" font-size="36" fill="#6B7280">FemalePosture.com</text>
  <text x="80" y="300" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#1F2937">Yoga for Posture</text>
  <text x="80" y="380" font-family="system-ui, sans-serif" font-size="36" fill="#6B7280">Yoga poses and flows to improve alignment</text>
  <text x="80" y="550" font-family="system-ui, sans-serif" font-size="24" fill="#9CA3AF">femaleposture.com/yoga</text>

  <defs>
    <linearGradient id="bg-gradient-yoga" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#FDF8F6"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>
</svg>
